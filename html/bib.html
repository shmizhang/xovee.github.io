<script>
    window.onload = function() {
        // navi-click
        var naviHome = document.getElementById('mobile-header-home')
        var dots = document.getElementById('dots')
        var naviTags = document.getElementById('mobile-tags')

        naviHome.addEventListener('click', function(){
            if (naviTags.style.display === 'block') {
                naviTags.style.display = 'none';
                naviHome.firstChild.setAttribute('href', '/');
            } else {
                naviTags.style.display = 'block';
                naviHome.firstChild.removeAttribute('href');
            }
        })

        dots.addEventListener('click', function(){
            if (naviTags.style.display === 'block') {
                naviTags.style.display = 'none';
            } else {
                naviTags.style.display = 'block';
            }
        })
    }
</script>
